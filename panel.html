<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { color-scheme: light dark; }
    body { font: 14px/1.6 system-ui, sans-serif; margin: 12px; }
    #chat { display: grid; gap: 8px; margin-bottom: 8px; max-height: 70vh; overflow: auto; }
    .msg { padding: 8px 10px; border-radius: 12px; white-space: pre-wrap; }
    .user { background: rgba(0,0,0,.08); justify-self: end; }
    .assistant { background: rgba(0,128,255,.10); justify-self: start; }
    #composer { display: grid; gap: 6px; }
    textarea { width: 100%; height: 110px; }
    button[disabled] { opacity: .6; cursor: progress; }
    label { user-select: none; }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="composer">
    <label><input id="attach" type="checkbox" checked> ページ内容を添付する</label>
    <textarea id="input" placeholder="ここに質問（⌘/Ctrl+Enterで送信）"></textarea>
    <div><button id="send">送信</button> <span id="status"></span></div>
  </div>
  <script src="panel.js" defer></script>
</body>
</html>
